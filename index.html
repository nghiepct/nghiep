<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tin Tức</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        header {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
        }

        section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        article {
            width: 30%;
            margin: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Tin Tức</h1>
    </header>
    <section>
        <article>
            <h2>Tiêu đề bài viết 1</h2>
            <p>Mô tả ngắn về bài viết 1...</p>
            <a href="#">Đọc tiếp</a>
        </article>
        <article>
            <h2>Tiêu đề bài viết 2</h2>
            <p>Mô tả ngắn về bài viết 2...</p>
            <a href="#">Đọc tiếp</a>
        </article>

    </section>
</body>

</html>
